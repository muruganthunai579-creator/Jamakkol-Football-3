<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jamakkol Football Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Noto+Sans+Tamil:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', 'Noto Sans Tamil', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      .rasi-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(4, 1fr);
        gap: 0px; 
        aspect-ratio: 1/1;
        background-color: #fff;
      }
      @media (prefers-color-scheme: dark) {
        .rasi-grid {
           background-color: #0f172a;
        }
      }
      .rasi-cell {
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 0.8rem;
        border: 1px solid rgba(148, 163, 184, 0.2);
        background: rgba(255, 255, 255, 0.95);
        color: #000;
        transition: all 0.3s ease;
      }
      .bg-slate-900 .rasi-cell {
         background: rgba(30, 41, 59, 0.7);
         color: #fff;
      }
      
      /* South Indian Chart Layout Mapping */
      .cell-12 { grid-area: 1 / 1; border-top: none; border-left: none; } 
      .cell-1 { grid-area: 1 / 2; border-top: none; } 
      .cell-2 { grid-area: 1 / 3; border-top: none; } 
      .cell-3 { grid-area: 1 / 4; border-top: none; border-right: none; }
      .cell-4 { grid-area: 2 / 4; border-right: none; } 
      .cell-5 { grid-area: 3 / 4; border-right: none; } 
      .cell-6 { grid-area: 4 / 4; border-right: none; border-bottom: none; } 
      .cell-7 { grid-area: 4 / 3; border-bottom: none; } 
      .cell-8 { grid-area: 4 / 2; border-bottom: none; } 
      .cell-9 { grid-area: 4 / 1; border-bottom: none; border-left: none; } 
      .cell-10 { grid-area: 3 / 1; border-left: none; }
      .cell-11 { grid-area: 2 / 1; border-left: none; }
      .cell-center {
        grid-area: 2 / 2 / 4 / 4;
        background: rgba(255, 255, 255, 0.9);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border: none;
      }
      
      /* Animation Utilities */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.6s ease-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-[#0a0f1c] text-white antialiased">
    <div id="root"></div>
  </body>
</html>
